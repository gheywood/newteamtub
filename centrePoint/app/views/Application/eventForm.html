#{extends 'main.html' /}
    <div>
        <h1>Add an Event</h1>
    </div>
#{form @addEvent()}
  <div class="control-group">
    #{field 'inputTitle'}
    <label class="control-label" for="inputTitle">Event Title</label>
    <div class="controls">
      <input type="text" id="inputEventTitle" placeholder="Title">
    </div>
    #{/field}
  </div>
  <div class="control-group">
    #{field 'inputDescription'}
    <label class="control-label" for="inputDescripton">Description</label>
    <div class="controls">
      <textarea rows="3" type="description" id="inputDescription" placeholder="Description"></textarea>
    </div>
    #{/field}
  </div>
  <div class="control-group">
    <label class="control-label" for="inputVenue">Venue</label>
    <div class="controls">
      <input type="text" id="inputVenue" placeholder="Venue">
    </div>
  </div>
  <div class="control-group">
    #{field 'inputStartTime'}
    <label class="control-label" for="inputStartTime">Start Time</label>
    <div class="controls">
      <input type="text" id="inputStartTime" placeholder="StartTime">
    </div>
    #{/field}
  </div>
  <div class="control-group">
    <label class="control-label" for="inputDuration">Duration</label>
    <div class="controls">
      <input type="text" id="inputDuration" placeholder="Duration">
    </div>
  </div>
  <div class="control-group">
    #{field 'inputCategory'}
    <label class="control-label" for="inputCategory">Category</label>
    <div class="controls">
      <select>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
   </select>
    </div>
    #{/field}
  </div>
<div class="form-actions">
  <button type="submit" class="btn btn-primary">Save changes</button>
  <button type="button" class="btn">Cancel</button>
</div>
  </div>
#{/form}
